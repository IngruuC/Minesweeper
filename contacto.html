<body>
    <!-- NavegaciÃ³n -->

        <div class="nav-contenido">
            <h1><a href="index.html">Minesweeper</a></h1>
            <div class="nav-botones">
                <button id="btn-modo-oscuro" class="btn-modo">ðŸŒ™</button>

    <!-- Contenido principal -->
    <main class="contenido-principal">
        <section class="seccion-contacto">
            <h2>Contacto</h2>
            <form id="formulario-contacto" class="formulario-contacto">
                <div class="campo-formulario">
                    <label for="nombre-contacto">Nombre:</label>
                    <input type="text" id="nombre-contacto" name="nombre" required>
                    <div class="error-mensaje" id="error-nombre-contacto"></div>
                </div>
                <div class="campo-formulario">
                    <label for="email-contacto">Email:</label>
                    <input type="email" id="email-contacto" name="email" required>
                    <div class="error-mensaje" id="error-email-contacto"></div>
                </div>
                <div class="campo-formulario">
                    <label for="mensaje-contacto">Mensaje:</label>
                    <textarea id="mensaje-contacto" name="mensaje" rows="5" required></textarea>
                    <div class="error-mensaje" id="error-mensaje-contacto"></div>
                </div>
                <button type="submit" class="btn-enviar">Enviar Mensaje</button>
            </form>
        </section>
    </main>
    
    <script src="scripts/validaciones-contacto.js"></script>
